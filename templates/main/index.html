{%extends "main/base.html"%}
{%block content%}
<div class="container">
    {% for post in posts%}
    <div class="card">
        <div class="card-body">
            <img src={{post.userprofile.image}}>
            <p>{{post.userprofile.caption}}</p>
            <p>{{post.name}}</p>
            <img src="{{post.image_url}}">
            <p>{{post.db_comment}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
