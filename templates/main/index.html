{%extends "main/base.html"%}
{%block content%}
<div class="container">
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <img src="{{user.profile.image.url}}">
            <p>{{user.profile.caption}}</p>
            <p> <a href="{% url 'post-detail' post.id %}">{{post.name}}</a></p>
            <img src="{{post.image_url}}">
            <p>{{post.db_comment}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
