{%extends "main/base.html"%} {%block content%}
<div class="container">
  {% for post in posts %}
  <div class="card">
    <div class="card-body">
      <p><a href="{% url 'post-detail' post.id %}">{{post.name}}</a></p>
      <img src="{{post.image.url}}" />
      <p>{{post.caption}}</p>
      <p>{{post.likes}}</p>
      <p><a href="{% url 'post-comment' post.id %}">Comment on photo</a></p>
      {% for comment in post.comments_set.all %}
      <img
        class="rounded-circle account-img"
        src=" {{comment.user.profile.image.url}} "
        width="200"
        height="121"
      />
      <p>{{comment.user.username}}</p>
      <br>
      {{comment.comment}}
      <br />
      {%endfor%}
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
