{%extends "main/base.html"%}
{%block content%}
<div class="container">
    <div class="row">
      <button type="button" class="btn btn-primary btn-block">Add Image</button>
    </div>
    <div class="collapse">
        <div class="card">
            <div class="card-body">
            <form method="POST">
                {%csrf_token%}
                {{uploadform.as_p}}
                <button type="button" class="btn btn-dark">Dark</button>
            </form>
            </div>
        </div>
    </div>
</div>
    <div class="contaner">
        {% for dbuser in dbusers%}
        <div class="card"></div>
        <div class="card-body">
            <p>{{dbuser.name}}</p>
            <img src="{{dbuser.image_url}}">
            <p>{{dbuser.db_comment}}</p>
            <p>{{dbuser.likes}}</p>
            <p>{{dbuser.post_date}}</p>
        </div>
        {%endfor%}
    </div>
{%endblock%}
