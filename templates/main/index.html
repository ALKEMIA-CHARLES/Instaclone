{%extends "main/base.html"%}
{%block content%}
<div class="container">
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <p><a href="{% url 'post-detail' post.id %}">{{user.username}}</a></p>
            <p><a href="{% url 'post-detail' post.id %}">{{post.name}}</a></p>
            <img src="{{post.image.url}}">
            <p>{{post.caption}}</p>
            <p>{{post.likes}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
