{%extends "main/base.html"%}
{% load crispy_forms_tags %}
{%block content%}


<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="200" height="121" style=" 
            position:absolute; TOP:200px; LEFT:170px;">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom- mb-4">Upload a photo</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Upload photo</button>
            </div>
        </form>
    </div>
</div>
{%endblock content %}
