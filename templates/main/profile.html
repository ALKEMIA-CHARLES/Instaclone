{%extends "main/base.html"%}
{% load crispy_forms_tags %}
{%block content%}


<div class="container">
    <section>
        <div class="media">
            <div class="container">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="200" height="121"
                    style=" 
            position:absolute; bottom: 390px; right: 170px;">
            </div>
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
            </div>
        </div>
    </section>
    <section>
        <div>
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom- mb-4">Change Profile Photo</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-secondary" type="submit">Upload photo</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        {% for pic in pics %}
        <div class="card">
            <div class="card-body">
                <div id="picbox">
                    <div id="row">
                        <div id="column">
                            <div class="crop">
                                <img src="{{pic.image_url}}" style="width:100%;">
                                <p>{{pic.caption}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{%endblock content %}
