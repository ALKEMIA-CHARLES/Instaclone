{%extends "main/base.html"%}
{%block content%}
<div class="container">
    <div class="card" style="width: 18rem;">
        {%for post in posts %}
        <div class="card-body">
            <p>{{post.name}}</p>
             <img src="{{post.image.url}}">
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
