{%extends "main/base.html"%}
{%block content%}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <fieldset class="form-group" style="color: white;   font-family:'Kelly Slab', cursive; ">
            <legend class="border-bottom- mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the image?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit"
                style="color: white;   font-family:'Kelly Slab', cursive;">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id  %}"
                style="color: white;   font-family:'Kelly Slab', cursive;">Cancel</a>
        </div>
    </form>
</div>

{%endblock content %}
